    <script>

    var username_input = prompt("username:?");          // "user@mymail.local"

    username_input = username_input.replace(/\s/g, '');

    if ( username_input.length > 3 && password_input.length > 3 && password_input === "myp@ss123" && password_input.value == confirm__input.value && username_input.includes("@" , ".") && username_input === "user@mymail.local" ) {
        alert("registration complete");
    }else if( username_input.length < 3 && password_input.length < 3){
        alert("Wrong values or less than 3 ");

        alert("Passwords do not match")
